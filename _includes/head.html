    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png">
        <link href="{{ site.baseurl }}/assets/css/normalize.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/font-awesome.css">
        <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    </head>
