---
layout: base
---
{% if page.show_content %}
<div class="content">
<H1> HOME </h1>
{{ content }}
</div>
{% endif %}

{% for item in site.home-items %}
<div class="home-item">
    <div class="content">
    	<h3>{{ item.title }}</h3>
    	{{ item.content }}
    	{% if item.image %}
    	<img src="{{ site.baseurl }}{{ item.image }}">
    	{% endif %}
    </div>
</div>
{% endfor %}
